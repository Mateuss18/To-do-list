<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <!-- FONT NUNITO -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lista de tarefas</title>
        <!-- PROJECT CSS -->
        <link rel="stylesheet" href="./styles/styles.css" />
        <!-- FONT AWESOME -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- PROJECT JS -->
        <script defer src="./script.js"></script>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header__title">Tarefas a fazer</h1>
                <div class="header__wrapper">
                    <input
                        class="header__wrapper__input"
                        type="title"
                        placeholder="Eu preciso fazer.."
                    />
                    <button class="header__wrapper__button btn">
                        <i class="fa-solid fa-plus fa-xl"></i>
                    </button>
                </div>
            </header>
            <ul class="list"></ul>
            <div class="modal hide">
                <div class="modal__wrapper">
                    <div class="modal__title">
                        VocÃª realmente deseja deletar essa tarefa?
                    </div>
                    <div class="modal__buttons">
                        <button class="modal__cancel__button btn">
                            Cancelar
                        </button>
                        <button class="modal__confirm__button btn">
                            Sim, desejo deletar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
